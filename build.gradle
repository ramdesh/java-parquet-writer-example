apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.apache.hadoop', name: 'hadoop-core', version: '1.2.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.1.0'

    compile group: 'org.apache.parquet', name: 'parquet-common', version: '1.10.0'
    compile group: 'org.apache.parquet', name: 'parquet-encoding', version: '1.10.0'
    compile group: 'org.apache.parquet', name: 'parquet-column', version: '1.10.0'
    compile group: 'org.apache.parquet', name: 'parquet-hadoop', version: '1.10.0'
    compile group: 'org.apache.parquet', name: 'parquet-avro', version: '1.10.0'
}